<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Vortex Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }
        
        .ui-container, .song-info {
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.5);
        }
        
        button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        #fileInput, #bgInput {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="song-info" id="songInfo">No track playing</div>
    
    <div class="ui-container">
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <input type="file" id="bgInput" accept="image/*">
        <button onclick="document.getElementById('fileInput').click()">üéµ Add Music</button>
        <button onclick="document.getElementById('bgInput').click()">üñºÔ∏è Add Background</button>
        <button id="playButton">‚ñ∂ Play</button>
    </div>

    <script>
        let audioContext, analyser, source, animationFrame, wakeLock;
        let tracks = [];
        let isPlaying = false;
        let hue = 0;

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('playButton');

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.warn('Wake Lock request failed:', err);
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
            }
        }

        function visualize() {
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barCount = dataArray.length;
            const barWidth = canvas.width / barCount;
            
            hue += 0.5;
            hue %= 360;
            
            for (let i = 0; i < barCount; i++) {
                const height = (dataArray[i] / 255) * canvas.height * 0.6;
                ctx.fillStyle = `hsl(${(hue + i * 2) % 360}, 100%, 50%)`;
                ctx.fillRect(i * barWidth, canvas.height - height, barWidth, height);
                
                // Draw horizontal stacked bars
                for (let j = 0; j < Math.floor(dataArray[i] / 50); j++) {
                    ctx.fillStyle = `hsl(${(hue + i * 5 + j * 10) % 360}, 100%, 50%)`;
                    ctx.fillRect(i * barWidth, canvas.height - height + j * 5, barWidth, 5);
                }
            }
            
            animationFrame = requestAnimationFrame(visualize);
        }

        const audioElement = new Audio();
        audioElement.addEventListener('loadedmetadata', () => {
            if (!audioContext) {
                initAudio();
            }
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        });

        function playTrack() {
            if (!tracks.length) return;
            if (!isPlaying) {
                audioElement.play();
                isPlaying = true;
                playButton.textContent = '‚è∏ Pause';
                visualize();
                requestWakeLock();
            } else {
                audioElement.pause();
                isPlaying = false;
                playButton.textContent = '‚ñ∂ Play';
                cancelAnimationFrame(animationFrame);
                if (wakeLock) wakeLock.release();
            }
        }

        playButton.addEventListener('click', playTrack);

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            tracks = Array.from(e.target.files);
            if (tracks.length) {
                initAudio();
                audioElement.src = URL.createObjectURL(tracks[0]);
                document.getElementById('songInfo').textContent = `${tracks[0].name}`;
            }
        });

        document.getElementById('bgInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const imageUrl = URL.createObjectURL(file);
                canvas.style.backgroundImage = `url('${imageUrl}')`;
            }
        });
    </script>
</body>
</html>
