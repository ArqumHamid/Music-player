<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Vortex Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .ui-container, .song-info {
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.5);
        }

        .fullscreen .ui-container, .fullscreen .song-info {
            opacity: 0;
            pointer-events: none;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="song-info" id="songInfo"></div>
    
    <div class="ui-container">
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <button onclick="document.getElementById('fileInput').click()">
            ðŸŽµ Add Music
        </button>
        <button id="fullscreenButton">ðŸŒ€ Enter Vortex</button>
    </div>

    <script>
        let audioContext, analyser, source, animationFrame;
        let currentTrack = 0;
        let tracks = [];
        let isPlaying = false;
        let wakeLock = null;
        let hue = 0;
        let tunnel = [];
        const MAX_SEGMENTS = 100;

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
        }

        function visualize() {
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const energy = dataArray.slice(0, 20).reduce((a, b) => a + b) / 20;
            hue = (hue + energy / 5) % 360;
            
            tunnel.push({ hue, energy });
            if (tunnel.length > MAX_SEGMENTS) tunnel.shift();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            tunnel.forEach((segment, index) => {
                const progress = index / tunnel.length;
                const size = (1 - progress) * canvas.width * 0.6 + segment.energy;
                ctx.strokeStyle = `hsla(${segment.hue}, 100%, 60%, ${1 - progress})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            ctx.restore();
            animationFrame = requestAnimationFrame(visualize);
        }

        async function toggleFullscreen() {
            if (!document.fullscreenElement) {
                await document.documentElement.requestFullscreen();
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.warn('Wake Lock failed:', err);
                }
                document.body.classList.add('fullscreen');
            } else {
                await document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                wakeLock?.release();
            }
        });

        document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);

        const audioElement = new Audio();
        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            currentTrack = index;
            const file = tracks[currentTrack];
            document.getElementById('songInfo').textContent = `${file.name} (${currentTrack + 1}/${tracks.length})`;
            audioElement.src = URL.createObjectURL(file);
            audioElement.play().then(() => {
                connectAudioNodes();
                visualize();
            });
            isPlaying = true;
        }

        function connectAudioNodes() {
            if (source) source.disconnect();
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            tracks = Array.from(e.target.files);
            if (tracks.length) {
                initAudio();
                playTrack(0);
            }
        });

        audioElement.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % tracks.length;
            playTrack(currentTrack);
        });
    </script>
</body>
</html>
